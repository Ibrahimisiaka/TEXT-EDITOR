<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
     <link href="/fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet"> <!--load all styles -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body class="text-center container">
    <main>
        <h1 class="banner p-3 text-primary">Text Editor</h1>
        <div class="row">
            <div class="col">
                <button id="bold" type="button" class="btn btn-light" onclick="makeBold(this)"><i class="fas fa-bold"></i></button>
                <button id="italic" type="button" class="btn btn-light" onclick="makeItalic(this)"><i class="fas fa-italic"></i>

</button>
                <button id="underline" type="button" class="btn btn-light" onclick="makeUnderline(this)"><i class="fas fa-underline"></i>

</button>
                <button id="left-align" type="button" class="align btn btn-light" onclick="alignText(this, 'left')"><i class="fas fa-align-left"></i></button>
                <button id="center-align" type="button" class="align btn btn-light" onclick="alignText(this, 'center')"><i class="fas fa-align-center"></i></button>
                <button id="right-align" type="button" class="align btn btn-light" onclick="alignText(this, 'right')"><i class="fas fa-align-right"></i></button>
            </div>
            </div>
            <hr />
            <div class="row editor">
                <div class="col">
                    <div class="form-group">
                        <label for="text-input">Your Document Text</label>
                        <textarea class="form-control" id="text-input" oninput="updateText()" rows="3"></textarea>
                    </div>
                </div>
                <div class="col">
                    <label for="text-input">Formatted Text</label>
                    <div id="text-output" class="bg-light"></div>
                </div>
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
